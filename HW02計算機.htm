<html>
    <head>
        <title>計算機</title>
    </head>
    <script>
        function get(value) {
            document.getElementById("display").value += value; //輸入數字帶入到顯示
        } 
        function calculates() {
            var result = 0;
            result = document.getElementById("display").value;
            document.getElementById("display").value = "";
            document.getElementById("display").value = eval(result);//執行eval計算加減乘除
        }
        function del() {
            var result = 0;//result初始為0
            result = document.getElementById("display").value;//result帶入顯示數字
            document.getElementById("display").value = "";//輸入框不顯示數字
            document.getElementById("display").value = document.getElementById("display").slice(0,-1);//輸入框從第0個字元倒退一個字元
        }
        function pow(){
        var result = 0;//result初始為0
            result = document.getElementById("display").value;//result帶入顯示數字
            document.getElementById("display").value = (Math.pow (result,result));//result的平方
    }
        function sqrt(){
        var result = 0;//result初始為0
            result = document.getElementById("display").value;//result帶入顯示數字
            document.getElementById("display").value = (Math.sqrt (result));//result的平方根
    }
    </script>
    <body>
        <form name="calculator">
            <input type="reset" id="clear" value="C">
            <input type="text" id="display" value="" disabled>
                <br>
            <input type="button" value="7" onclick="get(this.value);">
            <input type="button" value="8" onclick="get(this.value);">
            <input type="button" value="9" onclick="get(this.value);">
            <input type="button" value="+" onclick="get(this.value);">
            <input type="button" value="del" onclick="del();">
                <br>
            <input type="button" value="4" onclick="get(this.value);">
            <input type="button" value="5" onclick="get(this.value);">
            <input type="button" value="6" onclick="get(this.value);">
            <input type="button" value="*" onclick="get(this.value);">
            <input type="button" value="p" onclick="pow();">
                <br>
            <input type="button" value="1" onclick="get(this.value);">
            <input type="button" value="2" onclick="get(this.value);">
            <input type="button" value="3" onclick="get(this.value);">
            <input type="button" value="-" onclick="get(this.value);">
            <input type="button" value="√" onclick="sqrt();">
                <br>
            <input type="button" value="0" onclick="get(this.value);">
            <input type="button" value="." onclick="get(this.value);">
            <input type="button" value="/" onclick="get(this.value);">         
            <input type="button" value="=" onclick="calculates();">
        </form>
    </body>
</html>
