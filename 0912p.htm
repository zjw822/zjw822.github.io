<html>
<head>
<title>0912隨堂</title>

<script>
	function calc(a,b){
		alert("a 的 b 次方為:"+(Math.pow (a,b)))
	}
</script>

</head>

<body bgcolor="6F686D">
	<form>
		<input type="text" id="a" placeholder="A值">
		<input type="text" id="b" placeholder="B值">
		<input type="button" value="點擊顯示計算結果" onclick="calc(this.form.a.value,this.form.b.value)">
	</form>
</body>

</html>
