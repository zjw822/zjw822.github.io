<html>
<head></head>
<body bgcolor="#ccccff">
 
<script>
 
function myTest(){
    sq = document.getElementById("mySquare");
    step = parseInt(document.getElementById("step").value);
    if ( event.keyCode == 37 ){ // Left
        sq.style.left = parseInt(sq.style.left) - step + "px";
    }
    if ( event.keyCode == 38 ){ // Up
        sq.style.top = parseInt(sq.style.top) - step + "px";
    }
    if ( event.keyCode == 39 ){ // Right
        sq.style.left = parseInt(sq.style.left) + step + "px";
    }
    if ( event.keyCode == 40 ){ // Down
        sq.style.top = parseInt(sq.style.top) + step + "px";
    }
}
 
document.onkeydown = myTest;
 
</script>
 
<div id="mySquare" style="position:absolute;top:200;left:200;width:50px;height:50px;background:red"></div>
 
<form>
    <input id="step" placeholder="一步的長度" value="50">
</form>
 
</body></html>
