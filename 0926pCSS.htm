<html>
<head>
	<style>
		td:hover {
			background-color: C2C992;
			transition: background-color 2s linear;
		}
		.myClass {
			border-left-style: dotted;
			border-right-style: none;
			border-bottom-style: solid;
			border-top-style: double;
			border-width: 1px 1px 1px 1px; //上右下左
		}

	</style>
	<title></title>
</head>

<body bgcolor="08605F">

<table border="2">
	<tr >
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>

	<tr>
		<td>4</td>
		<td class="myClass">5</td>
		<td>6</td>
	</tr>

	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>

</body>
</html>
